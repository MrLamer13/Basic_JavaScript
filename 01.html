<body>

    <script>
        'use strict';

        function numberByDigits(value) {
            const digits = {};

            if (Number.isInteger(value) && value >= 0 && value < 1000) {
                digits.units = value % 10;
                digits.tens = Math.floor(value / 10) % 10;
                digits.hundreds = Math.floor(value / 100);
            } else {
                console.log('Нужно число из диапазона [0, 999]!')
            }

            return digits;
        }

        let value = Number(prompt('Введите целое число из диапазона [1, 999].'));
        console.log(numberByDigits(value));


    </script>
