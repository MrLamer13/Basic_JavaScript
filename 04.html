<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict';


        function summa(a, b) {
            return a + b;
        }

        function difference(a, b) {
            return a - b;
        }

        function multiplication(a, b) {
            return a * b;
        }

        function division(a, b) {
            return a / b;
        }

        let a = 10, b = 5;

        let sum = summa(a, b);
        let dif = difference(a, b);
        let mult = multiplication(a, b);
        let div = division(a, b);

        console.log(sum);
        console.log(dif);
        console.log(mult);
        console.log(div);




    </script>

</body>

</html>
