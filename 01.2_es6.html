<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <script>
        'use strict';

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        const post01 = new Post('Вася', 'text', '17.08.2022');
        console.log(post01);
        post01.edit('другой текст');
        console.log(post01);

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }


        const post02 = new AttachedPost('Петя', 'text', '17.08.2022');
        console.log(post02);
        post02.edit('другой текст');
        console.log(post02);
        post02.makeTextHighlighted();
        console.log(post02);


    </script>

</body>

</html>
